<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="easydialog.css" />
    <script src="easydialog.min.js"></script>
</head>
<body>
    <div id="imgBox" style="display:none">
        <img src="test_img.jpg" alt="" />
    </div>
    <a href="javascript:void(0)" class="run" id="demoBtn1">运行</a>
    <a href="javascript:void(0)" class="run" id="demoBtn2">运行</a>
    <script src="jquery.min.js"></script>
    <script>
       
        $("#demoBtn2").click(function () {
            easyDialog.open({
                container: 'imgBox',
                autoClose: 2000,
                fixed: true
            });

        })
        
        $("#demoBtn1").click(function () {
            easyDialog.open({
                container: {
                    header: '弹出层标题',
                    content: '欢迎使用easyDialog : )',
                    //yesFn: btnFn,
                    // noFn: true
                },
                fixed: false
            });

        })
           
    </script>
</body>
</html>
